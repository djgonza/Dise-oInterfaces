<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Degradados Formulario</title>
	<link rel="stylesheet" href="estilos.css">
</head>

<body>

	<div>
		<h1>Enviar un e-mail</h1>
		<form action="#" method="post">
			<fieldset>
				<label for="name">Nombre:</label>
				<input type="text" id="name" placeholder="Teclea tu nombre completo">
				<label for="email">Email:</label>
				<input type="email" id="email" placeholder="Teclea e-mail de envío">
				<label for="message">Mensaje:</label>
				<textarea id="message" placeholder="Escribe aquí el mensaje"></textarea>
				<input type="submit" value="Enviar mensaje">
			</fieldset>
		</form>
	</div>


</body>
</html>
