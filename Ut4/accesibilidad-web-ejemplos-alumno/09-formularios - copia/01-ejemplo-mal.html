<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Formularios - Ejemplo mal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h1>Formularios - Ejemplo mal</h1>

<form method="post" action="#">

  <p><strong>Información personal</strong></p>

    Nombre:
      <input type="text" title="nombre" required  /><br/>

    Correo ELectrónico:
      <input type="email" title="email" required /><br/>

    Página personal:
      <input type="url" title="pagina-personal" placeholder="URL de tu página web personal"  /><br/>
    
  <p><strong>Otra información</strong></p>

    Fecha:
      <input type="date" title="fecha"/><br/>
     
    <label for="mes" id="mes">Mes:</label>
      <input type="month" title="mes"/><br/>

    <label  for="semana">Semana:</label>
      <input type="week" title="semana"/><br/>

    <label for="tiempo">Tiempo:</label>
      <input type="time" title="tiempo"/><br/>

    <label for="fecha-y-tiempo">Fecha y tiempo:</label>
      <input type="time" title="fecha-y-tiempo"/><br/>

    <label for="numero">Número (min -10, max 10):</label>
      <input type="number" min="-10" max="10" value="0" title="numero"/><br/>

    <label for="intervalo">Intervalo (min 0, max 10):</label>
      <input type="range" title="intervalo"/><br/>

    <label for="telefono">Teléfono:</label>
      <input type="tel" title="telefono"/><br/>

    <label for="busqueda">Búsqueda:</label>
      <input type="search" title="busqueda"/><br/>

    <label for="color">Color Favorito:</label>
      <input type="color" title="color"/><br/>
    
  <p><strong>Controles</strong></p>

      <input type="reset" value="Borrar" title="borrar"/>
      <input type="submit" value="Enviar" title="enviar"/>
</form>

</body>
</html>
